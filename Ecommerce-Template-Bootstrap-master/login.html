<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
<link rel="stylesheet" href="node_modules/mdbootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="node_modules/mdbootstrap/css/mdb.min.css">
<link rel="stylesheet" href="node_modules/mdbootstrap/css/style.css">

</head>
<body >
    <!-- Default form login -->

    <style>
        form{
            width: 600px;
            text-align: center;
           margin-top: 100px;
           
        }

        body{
           margin: 0;
           padding: 0;
           background: url("https://www.thespruceeats.com/thmb/FqAmlu75_bsSbgw5i2rT3rnqad4=/1500x1000/filters:no_upscale():max_bytes(150000):strip_icc()/AutumnChaiSwizzle-155417888-56a172bc5f9b58b7d0bf5fec.jpg");
          
           background-size: cover;
           background-repeat: no-repeat;
          
           font-family: sans-serif;
       }
        .loginbox
        {
            width: 320;
            height: 420;
            background: #000000;
            color: #fff;
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%,-50%);
            box-sizing: border-box;
            padding: 70px-30px;

        }
        .avatar{
            width: 100px;
            height: 100px;
            border-radius: 49%;
            position: absolute;
            top:-50px;
            left: calc(50% -50%) ;
        }
        .h4{
            margin: 0;
            padding: 0 0 20px;
            text-align: :center;
            font-size: 22px;
        }
        .abcd{
            border: none;
            outline: none;
            height:40px;
            background: #FF0000;
            color: #fff;
            font-size: 18px;
           

        }
    
    
    </style>
    <center>
       <div class="loginbox">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpyQFYkNyi06cMxHugpt98KYkdqGetOeiekrGKh5DwS5xaHa1m&s" class="avatar">
          <form class=form1 id="c" >
            <p class="h4 mb-4">Sign in</p>
        
            <!-- Email -->
            <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">
        
            <!-- Password -->
            <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
        
            <div class="d-flex justify-content-around">
                <div>
                    <!-- Remember me -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                        <label class="custom-control-label" for="defaultLoginFormRemember"><b>Remember me</b></label>
                    </div>
                </div>
                <div>
                    <!-- Forgot password -->
                    <a href=""><b>Forgot password?</b></a>
                </div>
            </div>
        
            <!-- Sign in button -->
            <button class="abcd" type="submit">Sign in</button>
        
            <!-- Register -->
            <p><b>Not a member?
                <a href="">Register</a></b>
            </p>
        
            
        </form>
    </div>
    </center>


<script type="text/javascript" src="node_modules/mdbootstrap/js/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/mdbootstrap/js/popper.min.js"></script>
<script type="text/javascript" src="node_modules/mdbootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="node_modules/mdbootstrap/js/mdb.min.js"></script>
</body>
</html>
